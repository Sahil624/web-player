<div class="register-dropbox-container">
	<div class="register-dropbox-wrapper">
		<mat-form-field>
			<mat-label>Enter Auth Token</mat-label>
			<input matInput [formControl]="authToken">
        </mat-form-field>

        <button mat-flat-button color="accent" (click)="registerDropbox()">Save</button>
   </div>
</div>
