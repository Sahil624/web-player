<div class="dropbox-container">

    <h1 mat-dialog-title>Download a file</h1>

    <div class="download-form-wrapper" mat-dialog-content>

        <mat-form-field>
            <mat-label>Enter Download Url</mat-label>
            <input matInput [formControl]="downloadLink">
        </mat-form-field>

    </div>

    <div class="action-buttons" mat-dialog-actions>
        <button mat-flat-button color="accent" (click)="startDownload()">Download</button>
    </div>
</div>
