<div class="dropbox-container" *ngIf="registered">
	<div class="download-form-wrapper">
		<mat-form-field>
			<mat-label>Enter Download Url</mat-label>
			<input matInput [formControl]="downloadLink">
        </mat-form-field>

        <button mat-flat-button color="accent" (click)="startDownload()">Download</button>
	</div>
</div>
<app-register-dropbox (linked)="registerEvent($event)" *ngIf="!registered"></app-register-dropbox>
